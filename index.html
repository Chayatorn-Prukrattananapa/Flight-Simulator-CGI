<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js";
        import { OrbitControls } from "https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js";

        function main() {

            // Set up scene
            const scene = new THREE.Scene();

            // Set up camera
            const camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.lookAt(scene.position);
            camera.position.set(0, 70, -70);


            // Set up renderer
            const canvas = document.querySelector("#c");
            const renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor('lightblue');

            // Set up lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            scene.add(light);

            // Load model
            let planeModel;
            let townModel;

            const townGroup = new THREE.Group();
            scene.add(townGroup);

            const loader = new GLTFLoader();
            loader.load('src/911.gltf', (gltf) => {
                planeModel = gltf.scene;
                scene.add(planeModel);
            });

            loader.load('src/town1.0.gltf', (gltf) => {
                townModel = gltf.scene;
                townModel.position.y += -80;
                townGroup.add(townModel);
            });

            // Set up controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 10, 0);
            controls.update();

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                updatePlanePosition()

                controls.update();
                renderer.render(scene, camera);
            }


            // Add variables to store the key states
            const keys = {
                W: false,
                A: false,
                S: false,
                D: false,
                SHIFT: false
            };
            // Add event listeners for keydown and keyup events
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            function handleKeyDown(event) {
                handleKeyEvent(event, true);
            }

            function handleKeyUp(event) {
                handleKeyEvent(event, false);
            }

            function handleKeyEvent(event, value) {
                const key = event.key.toUpperCase();
                if(value == keys[key]) return;
                console.log(`Key : ${key} ${value}`);
                if (key in keys) {
                    keys[key] = value;
                }
            }

            function updatePlanePosition() {
                let speedUp = 1;
                
                if(keys.SHIFT){
                    speedUp = 2;
                }else{
                    speedUp = 1;
                }

                const movementSpeed = 1 * speedUp;
                const rotationSpeed = 0.5 + speedUp-1;
                const forwardMovement = movementSpeed * -1;
                const sideMovement = movementSpeed * -1;
                
                if (keys.W) {
                    const angle = townGroup.rotation.y;
                    const xMovement = forwardMovement * -Math.sin(angle);
                    const zMovement = forwardMovement * Math.cos(angle);

                    townModel.position.x += xMovement;
                    townModel.position.z += zMovement;
                }

                if (keys.A) {
                    townGroup.rotation.y -= Math.PI / 180 * rotationSpeed;
                }

                if (keys.S) {
                    // Not in use
                    //const angle = townGroup.rotation.y;
                    //const xMovement = forwardMovement * Math.sin(angle);
                    //const zMovement = forwardMovement * -Math.cos(angle);

                    //townModel.position.x -= xMovement;
                    //townModel.position.z -= zMovement;
                }

                if (keys.D) {
                    townGroup.rotation.y += Math.PI / 180 * rotationSpeed;
                }
            }


            animate();

            // Handle window resize
            window.addEventListener("resize", () => {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight;

                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(newWidth, newHeight);
            });

            //add background music
            var listener = new THREE.AudioListener();
            camera.add(listener);
            var sound = new THREE.Audio(listener);
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load('src/song2.mp3', function(buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(0.5);
            sound.play();
            });

        }
        

        main();

    </script>
</body>

</html>
